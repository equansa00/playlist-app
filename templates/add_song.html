{% extends "base.html" %}

{% block content %}
<h2>Add Song</h2>
<form method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.title.label }}<br>
        {{ form.title() }}
    </p>
    <p>
        {{ form.artist.label }}<br>
        {{ form.artist() }}
    </p>
    <!-- Add more fields here if your song has more attributes -->
    <p>
        <input type="submit" value="Add">
    </p>
</form>
{% endblock %}
