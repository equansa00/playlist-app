{% extends 'base.html' %}

{% block content %}

<h1>Add a New Song</h1>

<form method="post">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.title.label }}: {{ form.title() }}
    </div>
    <div class="form-group">
        {{ form.artist.label }}: {{ form.artist() }}
    </div>
    <input type="submit" value="Add Song" class="btn btn-primary">
</form>

{% endblock %}
